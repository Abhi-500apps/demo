<!DOCTYPE html>
    <html>
        <body>
            <p id="demo"></p>
            <script>
                const array=[1,2,3,4,5];
                let text = " "
                f1 =( )=>{
                    for (let i= 0;i<array.length;i++){
                        text += array[i]**2 + "<br>";

                    }
                    document.getElementById("demo").innerHTML = text;



                }
                f1();

                
            </script>
        </body>
    </html>
